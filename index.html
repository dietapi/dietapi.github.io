<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background-color: #f4f7f6; text-align: center; }
        img { max-width: 300px; height: auto; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .btn-container { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
        .btn { padding: 15px 30px; text-decoration: none; border-radius: 8px; font-weight: bold; transition: transform 0.2s; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .btn:hover { transform: translateY(-3px); opacity: 0.9; }
    </style>
</head>
<body>
    <img src="landing-image.jpg" alt="Landing Image">
    <h1>Welcome to My Site</h1>
    <div class="btn-container">
        <a href="https://yourlink1.com" class="btn btn-primary">Action One</a>
        <a href="https://yourlink2.com" class="btn btn-secondary">Action Two</a>
    </div>
</body>
</html>
