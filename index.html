<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>come on down</title>
    <style>
        /* Base Styles: Black background, white text, lowercase */
        body { 
            background-color: black; 
            color: white; 
            font-family: sans-serif; 
            text-transform: lowercase; 
            margin: 0; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Keeps scattered images from creating scrollbars */
        }

        /* Center Content Styling */
        .center-content {
            z-index: 10;
            text-align: center;
            background: rgba(0,0,0,0.6); /* Slight dark overlay to make text pop */
            padding: 20px;
        }

        .cursive-text {
            font-family: 'Brush Script MT', cursive; /* Common cursive font */
            font-size: 5rem;
            color: white;
            margin: 0;
            line-height: 1;
        }

        h1 { font-size: 2rem; margin-top: 10px; }

        /* Buttons */
        .btn-container { display: flex; gap: 20px; margin-top: 20px; }
        .btn { 
            padding: 12px 30px; 
            background: white; 
            color: black; 
            text-decoration: none; 
            border-radius: 50px; 
            font-weight: bold;
        }

        /* Scattered Image Settings */
        .scatter {
            position: absolute;
            width: 150px; /* Size of scattered images */
            height: auto;
            opacity: 0.7;
            z-index: 1;
            pointer-events: none;
        }

        /* Random Positions for all 3 images */
        .img1 { top: 5%; left: 10%; transform: rotate(15deg); }
        .img2 { top: 15%; right: 15%; transform: rotate(-20deg); }
        .img3 { bottom: 10%; left: 5%; transform: rotate(45deg); }
        .img4 { bottom: 20%; right: 10%; transform: rotate(-10deg); }
        .img5 { top: 40%; left: 2%; transform: rotate(10deg); }
        .img6 { top: 50%; right: 5%; transform: rotate(-30deg); }
        .img7 { bottom: 5%; left: 40%; transform: rotate(5deg); }
        .img8 { top: 5%; left: 50%; transform: rotate(-15deg); }
    </style>
</head>
<body>

    <!-- Center Content -->
    <div class="center-content">
        <p class="cursive-text">chlamydia hall</p>
        <h1>come on down!</h1>
        <div class="btn-container">
            <a href="https://www.youtube.com/watch?v=Ba8I42jYJJo" class="btn">bop</a>
            <a href="https://www.youtube.com/watch?v=Ba8I42jYJJo" class="btn">big bop</a>
        </div>
    </div>

    <!-- Scattered Images: Ensure names match your uploaded files exactly -->
    <!-- Image 1 -->
    <img src="landing-image.jpeg" class="scatter img1">
    <img src="landing-image.jpeg" class="scatter img6">
    
    <!-- Image 2 -->
    <img src="second-image.jpg" class="scatter img2">
    <img src="second-image.jpg" class="scatter img5">
    
    <!-- Image 3 (Upload your 3rd file as 'third-image.jpg') -->
    <img src="third-image.jpg" class="scatter img3">
    <img src="third-image.jpg" class="scatter img4">
    <img src="third-image.jpg" class="scatter img7">
    <img src="third-image.jpg" class="scatter img8">

</body>
</html>
